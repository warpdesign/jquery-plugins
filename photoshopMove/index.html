<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.photoshopMove.js"></script>
	<script type="text/javascript">
	$(function() {
		$('.main').photoshopMove({
			startCB: function() { console.log('started'); },
			endCB: function() { console.log('ended'); }
		});

		$('.main').hover(function() {
			$('figcaption').fadeIn();
		}, function() {
			$('figcaption').fadeOut();
		});
	});
	</script>
	<style type="text/css">
		html{
			-webkit-user-select: none;
		}
		
		.main{
			display:block;
			position:relative;
			overflow: hidden;

			margin:auto 20%;

			width: 640px;
			height: 480px;

			box-shadow:1px 1px 8px rgba(0,0,0,.6);
		}

		figcaption{
			position:fixed;
			top:20px;
			left:0;
			width:100%;
			height:40px;

			background-color:rgba(255,255,255,.7);

			line-height:40px;
			text-align:center;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<figure class="main">
		<img src="http://bruixeta.b.r.pic.centerblog.net/cp5iidaw.jpg" alt="sunset" />
		<figcaption>Keep space pressed to activate the plugin, then click and move.</figcaption>
	</figure>
</body>
</html>
